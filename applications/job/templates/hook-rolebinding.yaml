{{- if or (ne .Values.image.repository "ghcr.io/porter-dev/porter/hello-porter-job") (.Values.global) -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "docker-template.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "docker-template.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "docker-template.fullname" . }}
    namespace: {{ .Release.Namespace | quote }}
{{- end }}
